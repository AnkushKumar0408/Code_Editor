<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Code Editor</title>
    <link rel="stylesheet" href="/codeEditor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="container">
        <h1>Code Editor üßëüèΩ‚Äçüíª</h1>
        <div class="editor">
            <div class="left">
                <label><i class="fa-brands fa-html5"></i>HTML</label>
                <textarea id="html-code" spellcheck="false" onkeyup="run()"></textarea>

                <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
                <textarea id="css-code" spellcheck="false" onkeyup="run()"></textarea>

                <label><i class="fa-brands fa-square-js"></i>JavaScript</label>
                <textarea id="js-code" spellcheck="false" onkeyup="run()"></textarea>
            </div>
            <div class="right">
                <label><i class="fa-solid fa-play"></i>Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </section>

    
    <script src="/codeEditor.js"></script>
</body>

</html>
